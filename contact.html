<body>
  <header class="container header-flex">
    <h1 class="logo">Ijeoma Ogbenna</h1>

    <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>

    <nav>
      <ul class="nav-links" role="menu">

    <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">ðŸŒ™</button>

  <main class="container">
    <section class="contact-page section">
      <h2>Contact Me</h2>
      <p>Have a project in mind? Let's connect!</p>

      <div class="contact-grid">
        <div class="contact-info">
          <p><strong>Email:</strong> <a href="mailto:patrickijeoma450@gmail.com">patrickijeoma450@gmail.com</a></p>
          <p><strong>Phone:</strong> <a href="tel:+2349059398498">+234 905 939 8498</a></p>
          <p><strong>Location:</strong> Nigeria</p>
        </div>

        <div class="contact-form">
          <form action="mailto:patrickijeoma450@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "light") {
      body.classList.add("light");
      toggleBtn.textContent = "ðŸŒž";
    } else {
      toggleBtn.textContent = "ðŸŒ™";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("light");
      if (body.classList.contains("light")) {
        toggleBtn.textContent = "ðŸŒž";
        localStorage.setItem("theme", "light");
      } else {
        toggleBtn.textContent = "ðŸŒ™";
        localStorage.setItem("theme", "dark");
      }
    });

    const menuToggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector("nav");

    menuToggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });
  </script>
