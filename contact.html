<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Ijeoma Ogbenna</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="container">
    <h1 class="site-title">Ijeoma Ogbenna</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">ðŸŒ™</button>
  </header>

  <main class="container">
    <section id="contact" class="section">
      <div class="container">
        <h2 class="section-title">Get in Touch</h2>
        <form action="https://formspree.io/f/xdkdwege" method="POST" class="contact-form">
          <label for="email">Your Email</label>
          <input type="email" name="email" id="email" required>
        
          <label for="message">Your Message</label>
          <textarea name="message" id="message" rows="5" required></textarea>
        
          <button type="submit">Send Message</button>
        </form>
               
      </div>
    </section>    
  </main>

  <footer class="container">
    <p>&copy; 2025 Ijeoma Ogbenna. All rights reserved.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light');
      toggleBtn.textContent = 'ðŸŒž';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light');
      if (body.classList.contains('light')) {
        toggleBtn.textContent = 'ðŸŒž';
        localStorage.setItem('theme', 'light');
      } else {
        toggleBtn.textContent = 'ðŸŒ™';
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
